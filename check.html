<!DOCTYPE html>
<html>
    <head><title>Palindrome Check</title></head>
    <body>
        <label for="palin">Enter word/sentence to check for palindrome : </label><input type="text" id="palin" />
        <input type="button" id="palinbtn" value="Check Palindrome" 
            onclick="check(document.getElementById('palin').value.replace(/\s/g,'').toLowerCase() );" />
    <script>
        function check(s) {
            var i=0,j=s.length-1;
            console.log(s);
            while(i<=j)
                if(s.charAt(i++)!==s.charAt(j--)) { alert("The entry is not a palindrome."); return ; }
            alert("The entry is a palindrome.");
        }
    </script>        
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style>
body {
	background: #00CED1;
}
table{
	color: #8E831F;
	font-family:monospace;
	font-weight: bold;
	margin: 0 auto;
	font-size: 14px;
}
h1 {
	color:#0000FF;
	font-family:monospace;
	text-align:center;
}
</style>
<h1>BOOK A SHOW - TICKET BOOKING</h1>
<form autocomplete="on" onsubmit="return ticket();">
	<table cellspacing="20">
		<tr> 
			<td>Enter the name</td><td><input type="text" pattern="[A-Za-z ]*" placeholder="Enter the name" required="required" name="name" id="name"></td>
		</tr>
		<tr>
			<td>Movie Name</td><td><input type="text"  placeholder="Movie Name" required="required" name="moviename" id="moviename"></td>
		</tr>
		<tr>
			<td>Circle</td><td><input type="text" required="required" name="circle" id="circle"></td>
		</tr>
		<tr>
			<td>Phone No</td><td><input type="tel"  placeholder="Enter Mobile Number" required="required" name="phone" id="phone" pattern="^\[0-9]{10}$"></td>
		</tr>
		<tr>
			<td>Show date and time</td><td><input type="date"  required="required" name="showdate" id="showdate"></td>
		</tr>
		<tr>
			<td>No of Adults</td><td><input type="number"  required="required" name="tickets" id="tickets" min="1" max="10"></td>
		</tr>
		<tr>
			<td>No of Childrens</td><td><input type="number" required="required" name="childrens" id="childrens" min="1" max="5"></td>
		</tr>
		<tr>
			<td><input type="submit" name="bookmyshow" value="Book My Show"> </td>
			<td><input type="reset" name="reset" value="Reset"> </td>
		</tr>
	</table>
</form>
	<script>

	</script>
</body>

</html>
